<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut" type="image/icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Simple E-Commerce Cart</title>
</head>
<body>
	<div id="wrapper"> 
		<header> 
			<div id="logo"><img src="image/logo.png" /></div>
			<nav> 
				<ul>
					<li><a href="#">home</a></li> 
					<li><a href="#">products</a></li> 
					<li><a href="#">promotion</a></li> 
					<li><a href="#">cart</a></li> 
				</ul>
			</nav>
		</header>
		<!--- Header Ends --->

		<main> 
			<section class="product-item">
				<h2 class="product-name">product-01</h2>
				<img class="product-img" src="image/1b.png" alt="" />
				<p class="product-desc">first product item</p>
				<p class="product-price">N123.45</p>
				<button class="add">Add To Cart</button>
			</section>

			<section class="product-item">
				<h2 class="product-name">product-02</h2>
				<img class="product-img" src="image/2b.png" alt="" />
				<p class="product-desc">second product item</p>
				<p class="product-price">N134.56</p>
				<button class="add">Add To Cart</button>
			</section>
		</main>
		<!--- Main Ends --->

		<footer> 
			<p> Sysion Nigeria Limited &copy; 2022</p>
		</footer>
		<!--- Footer Ends -->

	</div>
	<!--- Wrapper Ends --->

	<script type="text/js" src="js/main.js"></script>
</body>
</html>
